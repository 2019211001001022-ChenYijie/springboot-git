<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <!--<th>序号</th>-->
            <th>用户名</th>
            <!--<th>密码</th>-->
            <th>年龄</th>
            <th>team名</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="viewUser : ${viewUsers}">
            <!--<th scope="row" th:text="${viewUser.id}">1</th-->
            <td th:text="${viewUser.username}">ruanko</td>
            <!--<td th:text="${viewUser.password}">123456</td>-->
            <td th:text="${viewUser.age}">18</td>
            <td th:text="${viewUser.team.name}">team</td>
            <td><a th:href="@{/toEdit(id=${viewUser.id})}">编辑</a></td>
            <td><a th:href="@{/delete(id=${viewUser.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label" >
        <a href="userAdd.html" th:href="@{/toAdd}" class="btn btn-info">添加</a>
    </div>
</div>

</body>
</html>
